version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
hooks:
 ApplicationStop:
 DownloadBundle:
 BeforeInstall:
   - location: /before_install.sh
     timeout: 300
     runas: root
 Install:
  AfterInstall:
    - location: /after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: root
